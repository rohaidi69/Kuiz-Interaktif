<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كويز تفاعلي - علم الصرف</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: linear-gradient(to bottom, #f3f4f6, #e5e7eb);
      padding: 40px;
      margin: 0;
    }
    .quiz-container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1f2937;
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
      font-size: 20px;
      color: #111827;
      font-weight: bold;
    }
    .options {
      display: grid;
      gap: 10px;
    }
    .options button {
      padding: 12px 20px;
      border: 2px solid #d1d5db;
      border-radius: 10px;
      background: #f9fafb;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .options button:hover {
      background-color: #e0f2fe;
      border-color: #38bdf8;
      color: #0369a1;
    }
    .feedback {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
    .navigation {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
    }
    .navigation button {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background: #3b82f6;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .navigation button:hover {
      background: #2563eb;
    }
    .score-summary {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      color: #065f46;
      font-weight: bold;
    }
    .certificate {
      display: none;
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      border: 2px dashed #6b7280;
      border-radius: 15px;
      background: #fef3c7;
    }
    .certificate h3 {
      margin-bottom: 10px;
      color: #b45309;
    }
    .certificate p {
      margin: 5px 0;
    }
    .certificate button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #16a34a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .certificate button:hover {
      background: #15803d;
    }
    #nameInputContainer {
      text-align: center;
      margin-bottom: 30px;
    }
    #nameInputContainer input {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      margin-top: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
    }
  </style>
</head>
  <div id="startPage">
  <h2>مرحبًا بك في اختبار علم الصرف</h2>
  <label for="studentName">👤 أدخل اسمك:</label>
  <input type="text" id="studentName" placeholder="اسم الطالب" required>
  <br><br>
  <button onclick="startQuiz()">ابدأ الاختبار</button>
</div>

<div id="quizPage" style="display:none;">
  <!-- Kuiz bermula di sini -->
</div>
<body>
  <div class="quiz-container">
    <h2>كويز تفاعلي في علم الصرف - المستوى الأول</h2>

    <div id="nameInputContainer">
      <label for="studentName">📝 أدخل اسمك لبدء الكويز:</label><br>
      <input type="text" id="studentName" placeholder="أدخل اسمك هنا..." oninput="saveName(this.value)" />
    </div>

    <div id="quiz">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div class="feedback" id="feedback"></div>
      <div class="navigation">
        <button onclick="prevQuestion()">← السابق</button>
        <button onclick="nextQuestion()">التالي →</button>
      </div>
      <div class="score-summary" id="score"></div>
      <div class="certificate" id="certificate">
        <h3>🎓 شهادة إتمام الكويز</h3>
        <p id="studentDisplay"></p>
        <p id="grade"></p>
        <button onclick="window.print()">طباعة الشهادة</button>
      </div>
    </div>
  </div>

  <script>
    const quizData = [
      { question: "ما هو الوزن الصرفي لكلمة \"استغفار\"؟", options: ["افتعال", "تفعّل", "استفعال", "تفعيلي"], answer: "استفعال", explanation: "الوزن الصرفي هو 'استفعال' لأنه من الفعل 'استغفر'." },
      { question: "ما هو الوزن الصرفي لكلمة \"تفاعل\"؟", options: ["تفعيل", "تفاعل", "افتعال", "مفاعلة"], answer: "تفاعل", explanation: "الكلمة على وزن 'تفاعل' من الفعل 'تفاعلَ'." },
      { question: "ما هو الوزن الصرفي لكلمة \"مكتوب\"؟", options: ["فاعل", "مفعول", "تفعيل", "فعل"], answer: "مفعول", explanation: "'مكتوب' على وزن 'مفعول' لأنه اسم مفعول." },
      { question: "ما هو الوزن الصرفي لكلمة \"منطلق\"؟", options: ["فاعل", "مفعول", "منفعل", "مفتعل"], answer: "منفعل", explanation: "'منطلق' على وزن 'منفعل' من الفعل 'انطلق'." },
      { question: "ما هو الوزن الصرفي لكلمة \"تقدّم\"؟", options: ["تفعّل", "تفاعل", "تفعلل", "تفعيل"], answer: "تفعّل", explanation: "'تقدّم' على وزن 'تفعّل' من الفعل 'تقدّم'." },
      { question: "ما هو الوزن الصرفي لكلمة \"اجتماع\"؟", options: ["افتعال", "استفعال", "تفعيل", "مفاعلة"], answer: "افتعال", explanation: "'اجتماع' على وزن 'افتعال' من الفعل 'اجتمع'." },
      { question: "ما هو الوزن الصرفي لكلمة \"متعلّم\"؟", options: ["مفعول", "فاعل", "متفعّل", "مُتَفَعِّل"], answer: "مُتَفَعِّل", explanation: "'متعلّم' على وزن 'مُتَفَعِّل' من الفعل 'تعلَّم'." },
      { question: "ما هو الوزن الصرفي لكلمة \"استقبال\"؟", options: ["افتعال", "استفعال", "استفعول", "تفعلل"], answer: "استفعال", explanation: "'استقبال' على وزن 'استفعال' من الفعل 'استقبل'." },
      { question: "ما هو الوزن الصرفي لكلمة \"تخرّج\"؟", options: ["تفعلل", "تفعّل", "افتعال", "تفاعل"], answer: "تفعّل", explanation: "'تخرّج' على وزن 'تفعّل' من الفعل 'تخرّج'." },
      { question: "ما هو الوزن الصرفي لكلمة \"مراسلة\"؟", options: ["مفاعلة", "تفاعل", "افتعال", "استفعال"], answer: "مفاعلة", explanation: "'مراسلة' على وزن 'مفاعلة' من الفعل 'راسل'." }
    ];

    let currentQuestion = 0;
    let score = 0;
    let answered = Array(quizData.length).fill(false);
    let studentName = "";

    function saveName(name) {
      studentName = name;
    }

    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").innerText = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = () => checkAnswer(option, q.answer, q.explanation);
        optionsDiv.appendChild(btn);
      });
      document.getElementById("feedback").innerText = "";
      document.getElementById("score").innerText = "";
    }

    function checkAnswer(selected, correct, explanation) {
      const feedback = document.getElementById("feedback");
      if (!answered[currentQuestion]) {
        if (selected === correct) {
          feedback.style.color = "green";
          feedback.innerText = "✔️ إجابة صحيحة! " + explanation;
          score++;
        } else {
          feedback.style.color = "red";
          feedback.innerText = "❌ إجابة خاطئة. " + explanation;
        }
        answered[currentQuestion] = true;
        if (answered.every(a => a)) {
          showScore();
        }
      } else {
        feedback.innerText = "لقد قمت بالإجابة بالفعل.";
        feedback.style.color = "#6b7280";
      }
    }

    function getGrade(score) {
      const total = quizData.length;
      const percent = (score / total) * 100;
      if (percent >= 90) return "🌟 ممتاز جدًا";
      else if (percent >= 75) return "✅ جيد جدًا";
      else if (percent >= 60) return "👍 مقبول";
      else return "⚠️ تحتاج إلى مراجعة";
    }

    function showScore() {
      const scoreDiv = document.getElementById("score");
      const grade = getGrade(score);
      scoreDiv.innerText = `📊 نتيجتك النهائية: ${score} من ${quizData.length} سؤال.`;
      document.getElementById("grade").innerText = grade;
      document.getElementById("studentDisplay").innerText = `👤 اسم الطالب: ${studentName || "(لم يتم إدخال الاسم)"}`;
      document.getElementById("certificate").style.display = "block";
    }
    
function showScore() {
  const scoreDiv = document.getElementById("score");
  const grade = getGrade(score);
  scoreDiv.innerText = `📊 نتيجتك النهائية: ${score} من ${quizData.length} سؤال.`;
  document.getElementById("grade").innerText = grade;
  document.getElementById("studentDisplay").innerText = `👤 اسم الطالب: ${studentName || "(لم يتم إدخال الاسم)"}`;
  document.getElementById("certificate").style.display = "block";

  saveToGoogleSheet(); // <-- Tambah baris ini
}

    function nextQuestion() {
      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      }
    }

    window.onload = loadQuestion;
    
    function saveToGoogleSheet() {
  const url = "URL_WEB_APP_GOOGLE_SCRIPT"; // Ganti dengan URL sebenar anda
  const payload = {
    name: studentName || "Tanpa Nama",
    score: `${score}/${quizData.length}`,
    grade: getGrade(score)
  };

  fetch(url, {
    method: "POST",
    mode: "no-cors",
    headers: {
      "Content-Type": "application/json"
    },

    <script>
  let studentName = "";

  // Fungsi untuk dapatkan gred berdasarkan skor
  function getGrade(score) {
    const total = quizData.length;
    const percentage = (score / total) * 100;
    if (percentage >= 90) return "🌟 ممتاز جدًا";
    if (percentage >= 75) return "✅ جيد جدًا";
    if (percentage >= 60) return "👍 مقبول";
    return "⚠️ تحتاج إلى مراجعة";
  }

  // Fungsi untuk simpan data ke Google Sheet
  function saveToGoogleSheet() {
    const url = "https://script.google.com/macros/s/AKfycbxjlbIc3_wg8sit1oJut3ljZwQ89ZC4n3A5tcyfkUptCVcay13N6LY4e45ScUcOTJ8/exec";
    const payload = {
      name: studentName || "بدون اسم",
      score: `${score}/${quizData.length}`,
      grade: getGrade(score)
    };

    fetch(url, {
      method: "POST",
      mode: "no-cors",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });
  }

  // Fungsi akhir selepas semua soalan dijawab
  function showScore() {
    const grade = getGrade(score);
    document.getElementById("score").innerText = `📊 نتيجتك النهائية: ${score} من ${quizData.length} سؤال.`;
    document.getElementById("grade").innerText = grade;
    document.getElementById("studentDisplay").innerText = `👤 اسم الطالب: ${studentName || "(لم يتم إدخال الاسم)"}`;
    document.getElementById("certificate").style.display = "block";

    saveToGoogleSheet(); // ✅ Simpan ke Google Sheet
  }

  // Fungsi permulaan – dapatkan nama pelajar
  function startQuiz() {
    studentName = document.getElementById("studentName").value.trim();
    if (!studentName) {
      alert("Sila masukkan nama anda.");
      return;
    }
    document.getElementById("startPage").style.display = "none";
    document.getElementById("quizPage").style.display = "block";
    showQuestion();
  }
</script>

  </script>
</body>
